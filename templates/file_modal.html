<div id="file-modal-backdrop" dir="auto" class="fixed inset-0 z-50 flex items-center justify-center" role="dialog" aria-modal="true">
  <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-3xl sm:w-full" dir="auto">
    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
      <div class="sm:flex sm:items-start">
        <div class="mt-3 text-start sm:mt-0 sm:ml-4">
          <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">{{ file }}</h3>
          <div class="mt-2" style="max-height: 400px; overflow-y: auto;">
            {% for line in lines %}
              <span class="text-gray-500 inline-block text-end select-none">{{ forloop.counter }}</span>
              <div class="line whitespace-pre-wrap {% if line_number and forloop.counter == line_number %} bg-yellow-100 {% endif %}" data-line-number="{{ forloop.counter }}">
                {{ line }}
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
    <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
      <button type="button" id="close-modal" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
        إغلاق
      </button>
    </div>
  </div>
</div>
